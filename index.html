<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      a-scene {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      loading-screen="enabled: false"
      mindar-image="imageTargetSrc: targets.mind"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
       <a-assets>
    <a-asset-item id="glbModel" src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb"></a-asset-item>


  <a-entity mindar-image-target="targetIndex: 0">
    <a-gltf-model
      src="#glbModel"
      position="0 0 0.1"
      scale="2 2 2"
      rotation="0 0 0"
      stabilizer="lerp: 0.1"
    ></a-gltf-model>
  </a-entity>
</a-scene>

<script>
  AFRAME.registerComponent('stabilizer', {
    schema: {
      lerp: {type: 'number', default: 0.2}
    },
    init: function () {
      this.targetPosition = new THREE.Vector3();
      this.targetQuaternion = new THREE.Quaternion();
    },
    tick: function () {
      const el = this.el;
      el.object3D.getWorldPosition(this.targetPosition);
      el.object3D.getWorldQuaternion(this.targetQuaternion);
      el.object3D.position.lerp(this.targetPosition, this.data.lerp);
      el.object3D.quaternion.slerp(this.targetQuaternion, this.data.lerp);
    }
  });
</script>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          src="#glbModel"
          position="0 0 0.3"
          scale="1 1 1"
          rotation="0 0 0"
        ></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
