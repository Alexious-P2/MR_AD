<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>WebAR with MindAR</title>

    <!-- Load scripts in order -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.7/dist/mindar-image-three.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      canvas { position: absolute; width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <script>
      // Wait for ALL scripts to load + DOM to be ready
      window.addEventListener("load", async () => {
        if (!window.MINDAR || !window.MINDAR.IMAGE) {
          console.error("MindAR failed to load. Check your CDN link.");
          return;
        }

        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
          container: document.body,
          imageTargetSrc: './target.mind',
        });

        const { renderer, scene, camera } = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        const loader = new THREE.GLTFLoader();
        loader.load('./model.glb', (gltf) => {
          const model = gltf.scene;
          model.scale.set(0.5, 0.5, 0.5);
          model.position.set(0, 0, 0);
          anchor.group.add(model);
        });

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    </script>
  </body>
</html>
